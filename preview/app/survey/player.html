<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pulse Survey Player</title>
  <!-- Preview build stamp: 2025-02-15T17:30:00Z -->
  <style>
    :root {
      color-scheme: light dark;
      --bg: transparent;
      --text: #0f172a;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    header {
      display: none;
    }
    #inline-host {
      flex: 1;
      display: none;
      padding: 0 24px 24px 24px;
    }
    #inline-host.active {
      display: block;
    }
    .inline-canvas {
      max-width: 960px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 30px 45px rgba(15, 23, 42, 0.1);
      padding: 32px;
      border: 1px solid rgba(15, 23, 42, 0.08);
    }
    .inline-canvas h1 {
      margin-top: 0;
      font-size: 1.6rem;
    }
    .inline-placeholder {
      height: 240px;
      border-radius: 12px;
      background: linear-gradient(145deg, #dbeafe, #fff1f2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(15, 23, 42, 0.6);
      font-weight: 500;
      margin-bottom: 24px;
    }
    .inline-target {
      border: 2px dashed rgba(79, 131, 255, 0.5);
      border-radius: 14px;
      min-height: 200px;
      padding: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .inline-target::after {
      content: 'Inline Target';
      position: absolute;
      top: -14px;
      left: 18px;
      background: #0f172a;
      color: white;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 999px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <header>
    Pulse Insights Survey Player · <strong id="player-mode">Overlay</strong> · Account <span id="player-account"></span>
  </header>
  <div id="inline-host">
    <div class="inline-canvas">
      <h1>Inline Demo Canvas</h1>
      <p>This area mimics the DOM your inline survey will attach to. Customize the selector from the preview UI.</p>
      <div class="inline-placeholder">Customer Site Content</div>
      <div id="inline-target" class="inline-target"></div>
    </div>
  </div>
  <script>
    console.log('[player.html] inline bootstrap', window.location.href);
  </script>
  <script type="module" src="./player.js"></script>
</body>
</html>
